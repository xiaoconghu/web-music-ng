
<nz-table #nzTable
          [nzData]="dataSet"
          [nzTotal]="pageBean.Total"
          [(nzPageIndex)]="pageBean.pageIndex"
          [(nzPageSize)]="pageBean.pageSize"
          [nzFrontPagination]="false"
          (nzPageIndexChange)="refreshStatus($event)"
          (nzPageSizeChange)="refreshStatus($event)"
          [nzPageSizeOptions]="[ 10, 20, 30, 40, 50 ]"
          #rowSelectionTable
          [nzBordered]="tableConfig.bordered"
          [nzShowPagination]="tableConfig.showPagination"
          #borderedTable
          #middleTable>
  <thead>
  <tr>
    <th nzShowCheckbox nzShowRowSelection [nzSelections]="listOfSelection" [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th>
    <th *ngFor="let config of tableConfig.columnConfig" nzWidth="{{config.width}}">
      {{config.title}}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of nzTable.data">
    <td nzShowCheckbox [(nzChecked)]="data.checked" (nzCheckedChange)="refreshCheckStatus()"></td>
    <td *ngFor="let config of tableConfig.columnConfig" > {{data[config.key]}}</td>
  </tr>
  </tbody>
</nz-table>
