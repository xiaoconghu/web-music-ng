<div class="box-warp">
  <div style="padding: 26px 16px 16px;">
    <button nz-button nzType="primary" nzGhost style="margin-right: 10px" (click)="addUser()">新增用户</button>
    <button nz-button nzType="primary" nzGhost>批量删除</button>
  </div>
  <div style="box-shadow: 0 1px 2px rgba(0,0,0,.15), 0 -1px 0 rgba(0,0,0,.02);">
    <app-table [dataSet]="dataSet"
               [pageBean]="pageBean"
               [tableConfig]="tableConfig"
               (pageChange)="pageChange($event)"
    ></app-table>
  </div>
</div>
