    <nz-layout style="padding:0 24px;box-sizing: border-box;background: #f6fafb">
      <nz-content style="background:#f6fafb; box-sizing: border-box;
  height:calc(100vh - 133px);padding: 24px 24px 0 24px;overflow: auto ">
        <div class="box-warp" style="display: flex;flex-flow: wrap">
          <div style="width: 50%" echarts [options]="chartOption" class="demo-chart"></div>
          <div style="width: 50%" echarts [options]="chartOption1" class="demo-chart"></div>
          <div style="width: 50%" echarts [options]="chartOption2" class="demo-chart"></div>
          <div style="width: 50%" echarts [options]="chartOption3" class="demo-chart"></div>
        </div>
        <div class="box-warp">
          <div style="overflow: hidden;display: flex;">
            <div style="width: 30%;min-width: 200px;max-width: 400px;margin: 20px 10px">
              <nz-input-group nzSearch [nzSuffix]="suffixIconButton">
                <input type="text" (input)="modelChange($event)" nz-input placeholder="input search IP">
              </nz-input-group>
            </div>
            <div class="form-item" style="align-items: center;">
              <button nz-button nzType="primary" (click)="goToGISMap()">GIS地图</button>
            </div>
          </div>

          <ng-template #suffixIconButton>
            <button nz-button nzType="primary" nzSearch (click)="search()"><i class="anticon anticon-search"></i>
            </button>
          </ng-template>
          <div style="box-shadow: 0 1px 2px rgba(0,0,0,.15), 0 -1px 0 rgba(0,0,0,.02);">
            <app-table [dataSet]="dataSet"
                       [pageBean]="pageBean"
                       [tableConfig]="tableConfig"
                       (pageChange)="pageChange($event)"
            ></app-table>
          </div>
        </div>

        <div class="box-warp">
          <app-table
            [dataSet]="dataList"
            [pageBean]="pageBean"
            [tableConfig]="tableListConfig"
            (pageChange)="pageChange($event)"
          ></app-table>
        </div>
        <div class="box-warp form-warp">
          <div class="form-item">
            <span style="width: 100px">消费延时:</span>
            <input type="number" nz-input placeholder="'消费延时'" [(ngModel)]="parameter.consumerSleepTime">
          </div>
          <div class="form-item">
            <span style="width: 100px">产生延时:</span>
            <input type="number" nz-input placeholder="'产生延时'" [(ngModel)]="parameter.producerSleepTime">
          </div>
          <div class="form-item">
            <span style="width: 100px">邮件延时:</span>
            <input type="number" nz-input placeholder="'邮件延时'" [(ngModel)]="parameter.emailDelay">
          </div>
          <div class="form-item">
            <span style="width: 100px">数据源:</span>
            <nz-switch [(ngModel)]="parameter.sendState" nzCheckedChildren="开" nzUnCheckedChildren="关"></nz-switch>
          </div>
          <div class="form-item">
            <button nz-button nzType="primary" (click)="setting()">设置</button>
          </div>
        </div>
      </nz-content>
      <nz-footer style="text-align: center;background: #f6fafb">Ant Design ©2017 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
</nz-layout>
