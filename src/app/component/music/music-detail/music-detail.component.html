<nw-form (formInstance)="formInstance($event)" [column]="column"></nw-form>
<label for="songFile">
  上传音乐
</label>
<input name="file" type="file" id="songFile" (change)="change($event)"/>
<button nz-button nzType="primary" (click)="save()" style="margin-right: 20px">保存</button>
<button nz-button nzType="default" (click)="goBack()">返回</button>
