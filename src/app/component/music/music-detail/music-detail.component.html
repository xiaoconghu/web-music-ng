<app-nw-form (formInstance)="formInstance($event)" [column]="column"></app-nw-form>
<label for="songFile">
  上传音乐
</label>
<input name="file" type="file" id="songFile" accept="audio/mpeg,audio/3gpp" (change)="change($event)"/>
<div>
  <button nz-button nzType="primary" (click)="save()" style="margin: 20px 20px 20px 160px">保存</button>
  <button nz-button nzType="default" (click)="goBack()">返回</button>
</div>
